                    const color = Math.floor(Math.random() * 6);
                    gameState.grid[i][j] = color;
                    
                    const cell = document.createElement('div');
                    cell.className = `cell color-${color}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => selectCell(i, j);
                    grid.appendChild(cell);
                }
            }
        }

        // é€‰æ‹©æ–¹å—
        function selectCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (!gameState.selectedCell) {
                gameState.selectedCell = {row, col};
                cell.classList.add('selected');
            } else {
                const prevRow = gameState.selectedCell.row;
                const prevCol = gameState.selectedCell.col;
                
                // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
                const isAdjacent = 
                    (Math.abs(row - prevRow) === 1 && col === prevCol) ||
                    (Math.abs(col - prevCol) === 1 && row === prevRow);
                
                if (isAdjacent) {
                    swapCells(prevRow, prevCol, row, col);
                }
                
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
                gameState.selectedCell = null;
            }
        }

        // äº¤æ¢æ–¹å—
        function swapCells(row1, col1, row2, col2) {
            // äº¤æ¢é¢œè‰²
            const temp = gameState.grid[row1][col1];
            gameState.grid[row1][col1] = gameState.grid[row2][col2];
            gameState.grid[row2][col2] = temp;
            
            updateGrid();
            
            setTimeout(() => {
                const matches = findMatches();
                if (matches.length > 0) {
                    removeMatches(matches);
                } else {
                    // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›å»
                    const temp = gameState.grid[row1][col1];
                    gameState.grid[row1][col1] = gameState.grid[row2][col2];
                    gameState.grid[row2][col2] = temp;
                    updateGrid();
                }
            }, 200);
        }

        // æŸ¥æ‰¾åŒ¹é…
        function findMatches() {
            const matches = [];
            
            // æ¨ªå‘æ£€æŸ¥
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 6; j++) {
                    const color = gameState.grid[i][j];
                    if (color === gameState.grid[i][j+1] && color === gameState.grid[i][j+2]) {
                        matches.push({row: i, col: j});
                        matches.push({row: i, col: j+1});
                        matches.push({row: i, col: j+2});
                    }
                }
            }
            
            // çºµå‘æ£€æŸ¥
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 8; j++) {
                    const color = gameState.grid[i][j];
                    if (color === gameState.grid[i+1][j] && color === gameState.grid[i+2][j]) {
                        matches.push({row: i, col: j});
                        matches.push({row: i+1, col: j});
                        matches.push({row: i+2, col: j});
                    }
                }
            }
            
            // å»é‡
            return matches.filter((match, index, self) =>
                index === self.findIndex(m => m.row === match.row && m.col === match.col)
            );
        }

        // ç§»é™¤åŒ¹é…
        function removeMatches(matches) {
            matches.forEach(match => {
                const cell = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                cell.classList.add('matched');
            });
            
            gameState.myScore += matches.length * 10;
            document.getElementById('myScore').textContent = gameState.myScore;
            
            setTimeout(() => {
                dropCells();
            }, 300);
        }

        // æ–¹å—ä¸‹è½
        function dropCells() {
            for (let j = 0; j < 8; j++) {
                let emptySpaces = 0;
                for (let i = 7; i >= 0; i--) {
                    if (gameState.grid[i][j] === null) {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        gameState.grid[i + emptySpaces][j] = gameState.grid[i][j];
                        gameState.grid[i][j] = null;
                    }
                }
                
                // å¡«å……æ–°æ–¹å—
                for (let i = 0; i < emptySpaces; i++) {
                    gameState.grid[i][j] = Math.floor(Math.random() * 6);
                }
            }
            
            updateGrid();
            
            setTimeout(() => {
                const newMatches = findMatches();
                if (newMatches.length > 0) {
                    removeMatches(newMatches);
                }
            }, 300);
        }

        // æ›´æ–°ç½‘æ ¼æ˜¾ç¤º
        function updateGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const color = gameState.grid[row][col];
                cell.className = `cell color-${color}`;
            });
        }

        // è®¡æ—¶å™¨
        function startTimer() {
            const timerFill = document.getElementById('timerFill');
            let timeLeft = 60;
            
            const timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / 60) * 100;
                timerFill.style.width = percentage + '%';
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            // æ¨¡æ‹Ÿå¯¹æ‰‹åˆ†æ•°
            gameState.opponentScore = Math.floor(Math.random() * 200) + 100;
            
            const won = gameState.myScore > gameState.opponentScore;
            
            document.getElementById('resultIcon').textContent = won ? 'ğŸ†' : 'ğŸ˜”';
            document.getElementById('resultTitle').textContent = won ? 'èƒœåˆ©ï¼' : 'å¤±è´¥';
            document.getElementById('finalMyScore').textContent = gameState.myScore;
            document.getElementById('finalOpponentScore').textContent = gameState.opponentScore;
            
            showScreen('resultScreen');
        }

        // è¿”å›ä¸»é¡µ
        function backToHome() {
            gameState = {
                roomCode: '',
                isHost: false,
                opponentConnected: false,
                myScore: 0,
                opponentScore: 0,
                gameTime: 60,
                grid: [],
                selectedCell: null,
                isMyTurn: true
            };
            document.getElementById('myScore').textContent = '0';
            document.getElementById('chatMessages').innerHTML = '';
            showScreen('homeScreen');
        }

        // å†æ¥ä¸€å±€
        function playAgain() {
            gameState.myScore = 0;
            gameState.opponentScore = 0;
            document.getElementById('myScore').textContent = '0';
            document.getElementById('opponentScore').textContent = '0';
            initializeGrid();
            showScreen('gameScreen');
            startTimer();
        }

        // èŠå¤©åŠŸèƒ½
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addChatMessage('ä½ ', message, true);
                input.value = '';
                
                // æ¨¡æ‹Ÿå¯¹æ‰‹å›å¤
                setTimeout(() => {
                    const replies = ['åŠ æ²¹ï¼', 'å‰å®³ï¼', 'ğŸ˜Š', 'ğŸ‘', 'æ¥å§ï¼'];
                    const reply = replies[Math.floor(Math.random() * replies.length)];
                    addChatMessage('å¯¹æ‰‹', reply, false);
                }, 1000);
            }
        }

        function addChatMessage(sender, message, isOwn) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${sender[0]}</div>
                <div class="message-bubble">${message}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // è¡¨æƒ…åŒ…åŠŸèƒ½
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('active');
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('chatInput');
            input.value += emoji;
            input.focus();
            toggleEmojiPicker();
        }

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­è¡¨æƒ…é€‰æ‹©å™¨
        document.addEventListener('click', (e) => {
            const picker = document.getElementById('emojiPicker');
            const emojiBtn = document.querySelector('.emoji-btn');
            if (!picker.contains(e.target) && e.target !== emojiBtn) {
                picker.classList.remove('active');
            }
        });

        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
