<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能咖啡机</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coffee-dark': '#0f0f0f',
                        'coffee-darker': '#0a0a0a',
                        'coffee-accent': '#8B4513',
                        'coffee-light': '#D2691E',
                        'coffee-cream': '#F5DEB3'
                    },
                    animation: {
                        'spin-slow': 'spin 4s linear infinite',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        spin: {
                            to: { transform: 'rotate(360deg)' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .5 }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        * {
            font-family: 'Noto Sans SC', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .screen-container {
            position: relative;
            width: 500px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 
                        0 0 40px rgba(139, 69, 19, 0.5),
                        inset 0 0 20px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(139, 69, 19, 0.4);
        }
        .screen {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #0f0f0f;
        }
        .drink-slider {
            display: flex;
            padding: 10px 0;
            height: 100%;
            align-items: center;
            gap: 15px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .drink-slider::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .drink-item {
            scroll-snap-align: start;
            flex: 0 0 150px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .drink-item.selected {
            border-color: #D2691E;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(210, 105, 30, 0.6);
        }
        .drink-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .drink-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }
        .process-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid;
            margin: 0 auto;
        }
        .process-circle.grind {
            border-color: #A569BD;
        }
        .process-circle.extract {
            border-color: #3498DB;
        }
        .process-circle.froth {
            border-color: #F1C40F;
        }
        .process-circle.active {
            box-shadow: 0 0 15px currentColor;
        }
        .process-circle.completed::after {
            content: "✓";
            position: absolute;
            font-size: 24px;
            color: #2ECC71;
            font-weight: bold;
            animation: pulse-slow 1s infinite;
        }
        .process-circle.processing {
            animation: spin-slow 2s linear infinite;
        }
        .status-text {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #2ECC71;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .status-text.show {
            opacity: 1;
        }
        .setting-btn {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(100, 100, 100, 0.5);
            color: #F5DEB3;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-top: 5px;
            cursor: pointer;
            transition: all 0.2s;
            width: 60px;
        }
        .setting-btn:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: #D2691E;
        }
        .setting-btn.active {
            background: rgba(210, 105, 30, 0.3);
            border-color: #D2691E;
            color: white;
            font-weight: 500;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(139, 69, 19, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 
                        0 0 20px rgba(210, 105, 30, 0.3);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .slider-container {
            margin: 15px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2d2d2d;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #D2691E;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0.7);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        .modal-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(50, 50, 50, 0.8);
            color: #F5DEB3;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: rgba(70, 70, 70, 0.9);
        }
        .modal-btn.confirm {
            background: linear-gradient(to right, #8B4513, #A0522D);
            color: white;
        }
        .modal-btn.confirm:hover {
            background: linear-gradient(to right, #A0522D, #8B4513);
            box-shadow: 0 0 15px rgba(210, 105, 30, 0.5);
        }
        .modal-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #D2691E;
            font-weight: 600;
        }
        .coffee-beans {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #8B4513;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .wake-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: #D2691E;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
        }
        .wake-overlay::after {
            content: "轻触屏幕唤醒";
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #aaa;
            animation: pulse-slow 2s infinite;
        }
        .screen-title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: 600;
            color: #D2691E;
            font-size: 16px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(210, 105, 30, 0.7);
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #8B4513, #D2691E);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="screen" id="screen">
            <!-- 待机页面 -->
            <div class="wake-overlay" id="wake-screen">
                <div>☕ 智能咖啡机</div>
            </div>
            
            <!-- 饮品选择页面 -->
            <div class="screen-page hidden" id="drink-page">
                <div class="screen-title">选择饮品</div>
                <div class="drink-slider" id="drink-slider">
                    <div class="drink-item selected">
                        <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="拿铁">
                        <div class="drink-name">拿铁</div>
                    </div>
                    <div class="drink-item">
                        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="美式咖啡">
                        <div class="drink-name">美式</div>
                    </div>
                    <div class="drink-item">
                        <img src="https://images.unsplash.com/photo-1572490122746-2691c3c9a3cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="卡布奇诺">
                        <div class="drink-name">卡布奇诺</div>
                    </div>
                    <div class="drink-item">
                        <img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="摩卡">
                        <div class="drink-name">摩卡</div>
                    </div>
                    <div class="drink-item">
                        <img src="https://images.unsplash.com/photo-1541167760496-1628856ab77b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="浓缩咖啡">
                        <div class="drink-name">浓缩</div>
                    </div>
                </div>
            </div>
            
            <!-- 制作页面 -->
            <div class="screen-page hidden" id="brew-page">
                <div class="screen-title">制作中</div>
                <div class="flex justify-around items-center h-full px-4">
                    <!-- 研磨 -->
                    <div class="flex flex-col items-center">
                        <div class="process-circle grind" id="grind-circle">研磨</div>
                        <div class="status-text" id="grind-status">完成</div>
                        <button class="setting-btn" id="grind-setting">粗细: 中</button>
                    </div>
                    
                    <!-- 萃取 -->
                    <div class="flex flex-col items-center">
                        <div class="process-circle extract" id="extract-circle">萃取</div>
                        <div class="status-text" id="extract-status">完成</div>
                        <div class="flex space-x-1 mt-1">
                            <button class="setting-btn active" id="cup-setting">单杯</button>
                            <button class="setting-btn active" id="temp-setting">热水</button>
                        </div>
                    </div>
                    
                    <!-- 打泡 -->
                    <div class="flex flex-col items-center">
                        <div class="process-circle froth" id="froth-circle">打泡</div>
                        <div class="status-text" id="froth-status">完成</div>
                        <div class="flex space-x-1 mt-1">
                            <button class="setting-btn" id="froth-temp-setting">65°C</button>
                            <button class="setting-btn" id="froth-rich-setting">中</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 弹窗 -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-title" id="modal-title">研磨粗细</div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>精细</span>
                        <span id="grind-value">中等</span>
                        <span>粗糙</span>
                    </div>
                    <input type="range" min="1" max="5" value="3" class="slider" id="grind-slider">
                </div>
                
                <div class="slider-container hidden" id="temp-slider-container">
                    <div class="slider-label">
                        <span>40°C</span>
                        <span id="temp-value">65°C</span>
                        <span>80°C</span>
                    </div>
                    <input type="range" min="40" max="80" value="65" class="slider" id="temp-slider">
                </div>
                
                <div class="slider-container hidden" id="rich-slider-container">
                    <div class="slider-label">
                        <span>稀薄</span>
                        <span id="rich-value">中等</span>
                        <span>浓厚</span>
                    </div>
                    <input type="range" min="1" max="5" value="3" class="slider" id="rich-slider">
                </div>
                
                <div class="btn-group">
                    <button class="modal-btn" id="modal-cancel">取消</button>
                    <button class="modal-btn confirm" id="modal-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const wakeScreen = document.getElementById('wake-screen');
        const drinkPage = document.getElementById('drink-page');
        const brewPage = document.getElementById('brew-page');
        const screen = document.getElementById('screen');
        const drinkItems = document.querySelectorAll('.drink-item');
        const grindCircle = document.getElementById('grind-circle');
        const extractCircle = document.getElementById('extract-circle');
        const frothCircle = document.getElementById('froth-circle');
        const grindSetting = document.getElementById('grind-setting');
        const cupSetting = document.getElementById('cup-setting');
        const tempSetting = document.getElementById('temp-setting');
        const frothTempSetting = document.getElementById('froth-temp-setting');
        const frothRichSetting = document.getElementById('froth-rich-setting');
        const settingsModal = document.getElementById('settings-modal');
        const modalTitle = document.getElementById('modal-title');
        const grindSlider = document.getElementById('grind-slider');
        const tempSlider = document.getElementById('temp-slider');
        const richSlider = document.getElementById('rich-slider');
        const grindValue = document.getElementById('grind-value');
        const tempValue = document.getElementById('temp-value');
        const richValue = document.getElementById('rich-value');
        const modalCancel = document.getElementById('modal-cancel');
        const modalConfirm = document.getElementById('modal-confirm');
        const grindStatus = document.getElementById('grind-status');
        const extractStatus = document.getElementById('extract-status');
        const frothStatus = document.getElementById('froth-status');
        const tempSliderContainer = document.getElementById('temp-slider-container');
        const richSliderContainer = document.getElementById('rich-slider-container');
        
        // 当前设置
        let currentSetting = 'grind'; // grind, temp, rich
        let grindLevel = 3; // 1-5
        let isSingleCup = true;
        let isHotWater = true;
        let frothTemp = 65; // 40-80
        let frothRichness = 3; // 1-5
        
        // 待机唤醒
        wakeScreen.addEventListener('click', () => {
            wakeScreen.classList.add('hidden');
            drinkPage.classList.remove('hidden');
            
            // 添加咖啡豆动画
            for (let i = 0; i < 10; i++) {
                const bean = document.createElement('div');
                bean.className = 'coffee-beans';
                bean.style.left = ` $ {Math.random() * 100}%`;
                bean.style.top = ` $ {Math.random() * 100}%`;
                bean.style.animationDelay = ` $ {Math.random() * 2}s`;
                screen.appendChild(bean);
                
                // 移除旧的咖啡豆
                setTimeout(() => {
                    bean.remove();
                }, 5000);
            }
        });
        
        // 饮品选择
        drinkItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                // 移除之前选中的
                document.querySelector('.drink-item.selected').classList.remove('selected');
                // 添加当前选中
                item.classList.add('selected');
                
                // 切换到制作页面
                drinkPage.classList.add('hidden');
                brewPage.classList.remove('hidden');
                
                // 重置状态
                grindCircle.classList.remove('completed', 'processing');
                extractCircle.classList.remove('completed', 'processing');
                frothCircle.classList.remove('completed', 'processing');
                grindStatus.classList.remove('show');
                extractStatus.classList.remove('show');
                frothStatus.classList.remove('show');
                grindCircle.textContent = '研磨';
                extractCircle.textContent = '萃取';
                frothCircle.textContent = '打泡';
            });
        });
        
        // 设置按钮点击
        grindSetting.addEventListener('click', () => {
            currentSetting = 'grind';
            modalTitle.textContent = '研磨粗细';
            grindSliderContainer.classList.remove('hidden');
            tempSliderContainer.classList.add('hidden');
            richSliderContainer.classList.add('hidden');
            settingsModal.classList.add('show');
        });
        
        cupSetting.addEventListener('click', () => {
            isSingleCup = !isSingleCup;
            cupSetting.textContent = isSingleCup ? '单杯' : '双杯';
            cupSetting.classList.toggle('active');
        });
        
        tempSetting.addEventListener('click', () => {
            isHotWater = !isHotWater;
            tempSetting.textContent = isHotWater ? '热水' : '常温';
            tempSetting.classList.toggle('active');
        });
        
        frothTempSetting.addEventListener('click', () => {
            currentSetting = 'temp';
            modalTitle.textContent = '奶泡温度';
            grindSliderContainer.classList.add('hidden');
            tempSliderContainer.classList.remove('hidden');
            richSliderContainer.classList.add('hidden');
            settingsModal.classList.add('show');
        });
        
        frothRichSetting.addEventListener('click', () => {
            currentSetting = 'rich';
            modalTitle.textContent = '奶泡丰度';
            grindSliderContainer.classList.add('hidden');
            tempSliderContainer.classList.add('hidden');
            richSliderContainer.classList.remove('hidden');
            settingsModal.classList.add('show');
        });
        
        // 滑动条更新
        grindSlider.addEventListener('input', () => {
            const value = parseInt(grindSlider.value);
            grindLevel = value;
            grindValue.textContent = ['超细', '细', '中', '粗', '超粗'][value - 1];
        });
        
        tempSlider.addEventListener('input', () => {
            const value = parseInt(tempSlider.value);
            frothTemp = value;
            tempValue.textContent = ` $ {value}°C`;
        });
        
        richSlider.addEventListener('input', () => {
            const value = parseInt(richSlider.value);
            frothRichness = value;
            richValue.textContent = ['稀薄', '微薄', '中等', '浓厚', '超浓'][value - 1];
        });
        
        // 弹窗操作
        modalCancel.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });
        
        modalConfirm.addEventListener('click', () => {
            if (currentSetting === 'grind') {
                grindSetting.textContent = `粗细:  $ {['超细', '细', '中', '粗', '超粗'][grindLevel - 1]}`;
            } else if (currentSetting === 'temp') {
                frothTempSetting.textContent = ` $ {frothTemp}°C`;
            } else if (currentSetting === 'rich') {
                frothRichSetting.textContent = ['稀薄', '微薄', '中等', '浓厚', '超浓'][frothRichness - 1];
            }
            settingsModal.classList.remove('show');
        });
        
        // 点击弹窗外区域关闭
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });
        
        // 制作流程
        grindCircle.addEventListener('click', () => {
            if (grindCircle.classList.contains('processing') || grindCircle.classList.contains('completed')) return;
            
            grindCircle.classList.add('processing');
            grindCircle.textContent = '';
            
            setTimeout(() => {
                grindCircle.classList.remove('processing');
                grindCircle.classList.add('completed');
                grindStatus.classList.add('show');
                
                setTimeout(() => {
                    grindStatus.classList.remove('show');
                }, 2000);
            }, 2000);
        });
        
        extractCircle.addEventListener('click', () => {
            if (extractCircle.classList.contains('processing') || extractCircle.classList.contains('completed') || 
                !grindCircle.classList.contains('completed')) return;
            
            extractCircle.classList.add('processing');
            extractCircle.textContent = '';
            
            setTimeout(() => {
                extractCircle.classList.remove('processing');
                extractCircle.classList.add('completed');
                extractStatus.classList.add('show');
                
                setTimeout(() => {
                    extractStatus.classList.remove('show');
                }, 2000);
            }, 2500);
        });
        
        frothCircle.addEventListener('click', () => {
            if (frothCircle.classList.contains('processing') || frothCircle.classList.contains('completed') || 
                !extractCircle.classList.contains('completed')) return;
            
            frothCircle.classList.add('processing');
            frothCircle.textContent = '';
            
            setTimeout(() => {
                frothCircle.classList.remove('processing');
                frothCircle.classList.add('completed');
                frothStatus.classList.add('show');
                
                setTimeout(() => {
                    frothStatus.classList.remove('show');
                }, 2000);
            }, 3000);
        });
        
        // 初始化滑动条值
        grindValue.textContent = ['超细', '细', '中', '粗', '超粗'][grindLevel - 1];
        tempValue.textContent = ` $ {frothTemp}°C`;
