<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smart Coffee UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .screen { width: 200px; height: 50px; overflow: hidden; position: relative; border: 1px solid #333; border-radius: 4px; background: #09090b; }
        .page { display: none; width: 100%; height: 100%; padding: 0 8px; align-items: center; }
        .active { display: flex; }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="screen shadow-2xl shadow-orange-900/20">
    
    <div id="page1" class="page active justify-between">
        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar py-1">
            <button onclick="nextPage('page2')" class="flex-shrink-0 flex items-center gap-1 bg-zinc-800 rounded px-2 h-8 border border-zinc-700 active:scale-95 transition">
                <img src="https://images.unsplash.com/photo-1510707577719-ae7c14805e3a?w=40&h=40&fit=crop" class="w-6 h-6 rounded-sm object-cover" alt="Espresso">
                <span class="text-[10px] text-zinc-300 font-semibold">意式</span>
            </button>
            <button onclick="nextPage('page2')" class="flex-shrink-0 flex items-center gap-1 bg-zinc-800 rounded px-2 h-8 border border-zinc-700 active:scale-95 transition">
                <img src="https://images.unsplash.com/photo-1536939459926-301728717817?w=40&h=40&fit=crop" class="w-6 h-6 rounded-sm object-cover" alt="Latte">
                <span class="text-[10px] text-zinc-300 font-semibold">拿铁</span>
            </button>
            <button onclick="nextPage('page2')" class="flex-shrink-0 flex items-center gap-1 bg-zinc-800 rounded px-2 h-8 border border-zinc-700 active:scale-95 transition">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=40&h=40&fit=crop" class="w-6 h-6 rounded-sm object-cover" alt="Americano">
                <span class="text-[10px] text-zinc-300 font-semibold">美式</span>
            </button>
        </div>
        <div class="pl-2 border-l border-zinc-800">
            <svg class="w-4 h-4 text-zinc-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </div>
    </div>

    <div id="page2" class="page justify-between space-x-2">
        <div class="flex flex-col justify-center">
            <span class="text-[8px] text-zinc-500 uppercase">Grind</span>
            <div class="flex gap-1 mt-0.5">
                <div class="w-1.5 h-3 bg-orange-500 rounded-full"></div>
                <div class="w-1.5 h-3 bg-orange-500 rounded-full"></div>
                <div class="w-1.5 h-3 bg-zinc-700 rounded-full"></div>
                <div class="w-1.5 h-3 bg-zinc-700 rounded-full"></div>
            </div>
        </div>
        <div class="h-8 w-[1px] bg-zinc-800"></div>
        <div class="flex flex-col justify-center items-center">
             <span class="text-[8px] text-zinc-500 uppercase">Cup</span>
             <div class="flex bg-zinc-900 rounded border border-zinc-700 p-0.5 mt-0.5">
                <button class="px-1 text-[9px] bg-zinc-700 rounded-sm">Sgl</button>
                <button class="px-1 text-[9px] text-zinc-500">Dbl</button>
             </div>
        </div>
        <button onclick="nextPage('page3')" class="bg-orange-600 hover:bg-orange-500 h-8 w-8 rounded-full flex items-center justify-center transition active:scale-90">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7-7 7"></path></svg>
        </button>
    </div>

    <div id="page3" class="page justify-between">
        <div class="flex flex-col">
            <span class="text-[8px] text-zinc-500 uppercase">Milk Froth</span>
            <div class="text-[12px] text-orange-400 font-mono font-bold">25<span class="text-[8px] ml-0.5 text-zinc-500">SEC</span></div>
        </div>
        <input type="range" class="w-20 h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-orange-500">
        <button onclick="startBrewing()" class="bg-emerald-600 text-white text-[10px] px-3 py-2 rounded font-bold uppercase tracking-wider active:scale-95 transition">Start</button>
    </div>

    <div id="page4" class="page flex-col justify-center items-start">
        <div class="flex justify-between w-full mb-1 px-1">
            <span class="text-[9px] text-orange-200 animate-pulse">Brewing...</span>
            <span id="progressText" class="text-[9px] font-mono">0%</span>
        </div>
        <div class="w-full bg-zinc-800 h-1.5 rounded-full overflow-hidden">
            <div id="progressBar" class="bg-orange-500 h-full w-0 transition-all duration-300 ease-out"></div>
        </div>
    </div>

</div>

<script>
    function nextPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function startBrewing() {
        nextPage('page4');
        let progress = 0;
        const bar = document.getElementById('progressBar');
        const text = document.getElementById('progressText');
        
        const interval = setInterval(() => {
            progress += 2;
            bar.style.width = progress + '%';
            text.innerText = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                text.innerText = "DONE";
                setTimeout(() => {
                    progress = 0;
                    bar.style.width = '0%';
                    nextPage('page1');
                }, 2000);
            }
        }, 100);
    }
</script>

</body>
</html>
