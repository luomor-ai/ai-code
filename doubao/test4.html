<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 针对 200x50 的特殊限制 */
        .screen-size { width: 200px; height: 50px; }
        ::-webkit-scrollbar { display: none; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .animate-brewing { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white font-sans antialiased">

    <div class="screen-size bg-black border border-gray-800 overflow-hidden relative shadow-2xl rounded-sm">
        
        <div id="step-1" class="flex h-full items-center px-2 space-x-4 overflow-x-auto snap-x">
            <button onclick="nextStep(2)" class="flex-shrink-0 flex items-center space-x-2 snap-center">
                <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" class="w-8 h-8 invert" alt="Espresso">
                <span class="text-[10px] font-bold uppercase tracking-tighter">Espresso</span>
            </button>
            <button onclick="nextStep(2)" class="flex-shrink-0 flex items-center space-x-2 snap-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3054/3054889.png" class="w-8 h-8 invert" alt="Latte">
                <span class="text-[10px] font-bold uppercase tracking-tighter">Latte</span>
            </button>
            <button onclick="nextStep(2)" class="flex-shrink-0 flex items-center space-x-2 snap-center">
                <img src="https://cdn-icons-png.flaticon.com/512/5370/5370163.png" class="w-8 h-8 invert" alt="Americano">
                <span class="text-[10px] font-bold uppercase tracking-tighter">Americano</span>
            </button>
        </div>

        <div id="step-2" class="hidden h-full grid grid-cols-2 divide-x divide-gray-800 text-[9px]">
            <div class="flex flex-col justify-center items-center space-y-1">
                <span class="text-gray-500 uppercase">Grind</span>
                <div class="flex space-x-2 items-center">
                    <span class="text-blue-400 font-bold">Fine</span>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center space-y-1">
                <button onclick="nextStep(3)" class="bg-white text-black px-3 py-1 rounded-sm font-black hover:bg-gray-200">
                    SINGLE
                </button>
                <button onclick="nextStep(3)" class="border border-gray-600 px-3 py-0.5 rounded-sm hover:bg-gray-800">
                    DOUBLE
                </button>
            </div>
        </div>

        <div id="step-3" class="hidden h-full flex flex-col items-center justify-center">
            <span class="text-[8px] text-gray-400 uppercase tracking-widest mb-1">Milk Foam Time</span>
            <div class="flex items-center space-x-6">
                <span class="text-xs text-gray-500">-</span>
                <span class="text-lg font-mono font-bold text-orange-400" onclick="nextStep(4)">15s</span>
                <span class="text-xs text-gray-500">+</span>
            </div>
        </div>

        <div id="step-4" class="hidden h-full flex flex-col items-center justify-center bg-zinc-950">
            <div class="flex items-center space-x-2 mb-1">
                <div class="w-1 h-1 bg-orange-500 rounded-full animate-brewing"></div>
                <span class="text-[9px] tracking-[0.2em] font-light">BREWING...</span>
            </div>
            <div class="w-32 h-0.5 bg-gray-800">
                <div class="h-full bg-orange-500 w-1/3 transition-all duration-1000"></div>
            </div>
        </div>

    </div>

    <script>
        function nextStep(step) {
            // 隐藏所有步骤
            for (let i = 1; i <= 4; i++) {
                document.getElementById('step-' + i).classList.add('hidden');
            }
            // 显示当前步骤
            document.getElementById('step-' + step).classList.remove('hidden');
            
            // 如果是最后一步，模拟自动完成回到首页
            if(step === 4) {
                setTimeout(() => {
                    nextStep(1);
                }, 5000);
            }
        }
    </script>
</body>
</html>
